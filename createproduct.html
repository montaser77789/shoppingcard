<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoping cart | crate-product</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/createproduct.css">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=League+Spartan:wght@400;500;600;700&family=Open+Sans:wght@300;500&family=Oswald:wght@300;400&display=swap" rel="stylesheet">


</head>
<body>
    <header >
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="brand">shoping cart</a>
                <nav>
                    <ul id="links" >
                        <li><a href="login.html">Sign In</a></li>
                        <li><a href="register.html">Sign up</a></li>
                    </ul>
                    
                    <ul id="user-info">
                        <li><a href="#" id="user"> Welcome </a>
                            
                        </li>
                    </ul>
                           
                       
                        <ul id="card-log">

                        <li class="shoping me-3" >
                            <i class="shoping fa-solid fa-cart-shopping"></i>
                            <span class="page ml-4"></span>
                            <div class="carts-product">
                                <div></div>
                                <a href="cartsproduct.html">View All products</a>
                            </div>
                            <div class="card-down">
                                <span class="ms-4 card-log-cart ">cart</span>
                            <i class="ms-1 fa-solid fa-chevron-down "></i>
                            </div>
                        </li>
                        <li id="log-out">
                            <a href="#" id="log-out">Log Out</a>
                    </li>
                        
                    </ul>
                    
                </nav>
                
            </div>
        </div>
    </header>
    <section>
        <div class="crate-product-page">
            <div class="container">
                <form action="" id="create-form">
                    <input type="file" id="upload-image-file">
                    <input type="text" placeholder="product.." id="product-product">
                    <input type="text" placeholder="price.." id="product-price">
                    <select  id="product-catagory">
                        <option hidden value="">select catagory</option>
                        <option value="fashion">fashion</option>
                        <option value="classic">classic</option>
                        <option value="fashion">fashion</option>
    
                    </select>
                    <input type="submit" value="Create" id="btn-submitproduct">
    
                </form>
            </div>
        
    </section>
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/user.js"></script>
    <script src="js/data.js"></script>

    <script src="js/creatproduct.js"></script>

</body>
</html>
